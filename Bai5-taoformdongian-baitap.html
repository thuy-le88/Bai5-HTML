<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sở thích của bạn</title>
    <style>
        table {
            border: 1px;
            border-collapse: collapse;
            width: 50%;
        }
    </style>

</head>
<body>
<form>
    <table>
        <tr>
            <th colspan="5" bgcolor="orange"><h3>SỞ THÍCH CỦA BẠN</h3></th>
        </tr>
        <tr>
            <td align="right">Họ và tên:</td>
            <td colspan="3"><input name="name" type="text" style="width: 300px"></td>
            <td></td>
        </tr>
        <tr>
            <td align="right">Email</td>
            <td colspan="2"><input name="email" type="email" style="width: 150px"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td align="right">Sở thích</td>
            <td><input type="checkbox">Thể thao</td>
            <td><input type="checkbox">Âm nhạc</td>
            <td><input type="checkbox">Đọc sách</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox">Lướt web</td>
            <td><input type="checkbox">Chơi game</td>
            <td><input type="checkbox">Điện ảnh</td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="checkbox">Du lịch</td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="button" value="Gửi thông tin"></input></td>
            <td><input type="reset" value="Nhập lại"></input> </td>
            <td></td>
            <td></td>
        </tr>
    </table>

</form>
</body>
</html>
